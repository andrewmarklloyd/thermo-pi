        <p class="lead">Control your Sprinkler-Pi here.</p>

                  <input id="zone1-control" type="button" class="btn btn-info btn-send" value="Toggle">
                </div>
                <div class="row">
                  Status: <span id="zone1-status">unknown</span>
                </div>
                <div class="row">
                  <span id="zone1-connection" class="badge badge-pill badge-danger">Connection</span>
                </div>
              </div>
            </div>
