<html>

<head>
  <title>Worker-Pi</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-xl-8 offset-xl-2 py-5">

        <h1>Worker-Pi</h1>

        <p class="lead">Use this form to configure your worker-pi.</p>

        <form id="config-form" method="post" role="form">

          <div class="messages"></div>

          <div class="controls">
            <div class="row">
              <!-- <div class="col-md-6">
                <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div> -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_config1">Specify worker type *</label>
                  <select id="form_config1" name="workerType" class="form-control" required="required" data-error="Please specify the Worker-Pi's type.">
                    <option value=""></option>
                    <option value="sprinkler">Sprinkler</option>
                    <option value="thermo">Thermo</option>
                  </select>
                  <label for="form_config">Specify location *</label>
                  <select id="form_config" name="room" class="form-control" required="required" data-error="Please specify the Worker-Pi-Pi location.">
                    <option value=""></option>
                    <option value="laundry">Laundry Room</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="living">Living Room</option>
                    <option value="dining">Dining Room</option>
                    <option value="bathroom1">Bathroom 1</option>
                    <option value="bathroom2">Bathroom 2</option>
                    <option value="bedroom1">Bedroom 2</option>
                    <option value="bedroom2">Bedroom 2</option>
                    <option value="office">Office</option>
                  </select>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- <div class="col-md-12">
                <div class="form-group">
                  <label for="form_message">Message *</label>
                  <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div> -->
              <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Submit">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="text-muted">
                  <strong>*</strong> These fields are required.
                </p>
                </div>
              </div>
            </div>

          </form>

        </div>
        <!-- /.8 -->

      </div>
      <!-- /.row-->

    </div>
    <!-- /.container-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>
    <script src="config.js"></script>
  </body>

  </html>
